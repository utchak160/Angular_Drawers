<mat-sidenav-container class="example-container" *ngIf="!isSmallScreen">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-list>
      <div mat-subheader>Folders</div>
      <mat-list-item *ngFor="let folder of folders">
        <mat-icon mat-list-icon>folder</mat-icon>
        <div mat-line>{{folder.name}}</div>
        <div mat-line> {{folder.updated | date}} </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader>Notes</div>
      <mat-list-item *ngFor="let note of notes">
        <mat-icon mat-list-icon>note</mat-icon>
        <div mat-line>{{note.name}}</div>
        <div mat-line> {{note.updated | date}} </div>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p>
      <button mat-mini-fab color="primary" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-container *ngIf="isSmallScreen">

  <button mat-mini-fab color="primary" (click)="openBottomSheet()"><mat-icon>menu</mat-icon></button>
</ng-container>
